<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad squad</title>

    <!-- Download the Poppins Font from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="../java/movieApi.js"></script>

    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="homePage">

    <!-- Navigation -->
    <div class="header d-flex justify-content-between align-items-center">
        <nav class="nav">
            <div class="logo">
                <img src="../assets/miniLogo.png" alt="Movie Logo" style="height: 92px;">
            </div>
            <!-- This is the Home page, thus it is set to active -->
            <a class="nav-link text-white active" href="#">Home</a> 
            <a class="nav-link text-white" href="movieList.html">Library</a>
            <a class="nav-link text-white" href="watchList.html">Watch list</a>
        </nav>
        <div class="user-options">
            <div class="logo">
                <img src="../assets/searchIcon.png" alt="Search Icon" style="height: 40px;">
            </div>
            <a class="text-white me-3" href="#">ENG</a>
            <div class="logo">
                <img src="../assets/profileIcon.png" alt="Profile Icon" style="height: 40px;">
            </div>
        </div>
    </div>

    <!-- Movie Slides -->
    <div class="main-container fluid-container">
        <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner"></div>
            <button id="toggleCarousel" class="btn"><img id="toggleIcon" class="toggle-icon" src="../assets/PauseButton.svg" /></button>
        </div>

        <div class="fluid-container main-content-body mt-4">
            <!-- Select a Trend -->
            <div class="d-flex justify-content-around mb-4 trend-button-group">
                <button id="allButton" class="trend-button active" onclick="window.toggleCategory('all')">All</button>
                <button id="popularButton" class="trend-button" onclick="window.toggleCategory('popular')">Popular</button>
                <button id="inTheatresButton" class="trend-button" onclick="window.toggleCategory('inTheatres')">In Theatres</button>
                <button id="topRatedButton" class="trend-button" onclick="window.toggleCategory('topRated')">Top Rated</button>
                <button id="upcomingButton" class="trend-button" onclick="window.toggleCategory('upcoming')">Upcoming</button>
            </div>

            <!-- Categories -->
            <div class="categories-container pt-4 pb-3 list-container">
                <button class="category-button">Action</button>
                <button class="category-button">Adventure</button>
                <button class="category-button">Animation</button>
                <button class="category-button">Biography</button>
                <button class="category-button">Crime</button>
                <button class="category-button">Documentary</button>
                <button class="category-button">Drama</button>
                <button class="category-button">Fantasy</button>
                <button class="category-button">Horror</button>
                <button class="category-button">Sci-Fi</button>
                <button class="category-button">Thriller</button> 
            </div>

            <!-- Select a Movie -->
            <div class="container-fluid mt-5 movie-rows">
                <div id="movieCardsRow" class="row">
                    <!-- Movie Cards will be dynamically generated here -->
                </div>
            </div>
        </div>        

        <!-- Footer -->
        <div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../java/home.js"></script>
</body>
</html>

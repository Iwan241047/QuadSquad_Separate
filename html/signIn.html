<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  


  </head>
  <body>
<div class="sign-inBody">
    <div class="innerBlock">
      <form action="">
        <h1 class="welcomeHeader text-center">welcome to</h1>
              <div class="signInLogo text-center mb-4">
                <img src="../assets/squad logo 3.png" class="img-fluid" width="200px">
              </div>
              <div class="input-box mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="input-box mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="log-in btn btn-primary w-100">
                <h3 class="logInBtnText m-0">log In</h3>
              </button>
              <div class="sign-upLink text-center mt-3">
                <p>Already have an account? <a href="../html/signUp.html">Log in.</a></p>
              </div>
      </form>
    </div>
 </div>
    <script src="../java/"></script>
  </body>
</html>

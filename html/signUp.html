<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  </head>
  <body>
<div class="sign-upBody">
    <div class="innerBlock">
      <form action="" id="form">
        <h1 class="signUpText text-center">Sign up</h1>
        <div class="signInLogo text-center mb-4">
          <img src="../assets/squad logo 3.png" width="200px" class="img-fluid">
        </div>
    
        <div class="input-boxSignUp mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="input-boxSignUp mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="input-boxSignUp mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="input-boxSignUp mb-3">
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        </div>
    
        <button type="submit" class="signUp btn btn-primary w-100">
          <h3 class="SignUpBtnText m-0">Sign Up</h3>
        </button>
    
        <div class="sign-upLink text-center mt-3">
          <p>Don't have an account? <a href="../html/signIn.html">Log In.</a></p>
        </div>
      </form>
    </div>
</div>
    <script src="../java/"></script>
  </body>
</html>
